<!DOCTYPE HTML>
<html class="hljs">
<head>
  <meta
    name="viewport"
    charset="utf-8"
    content="width=device-width, initial-scale=1, user-scalable=no">
  {%~ it.style %}
</head>
<body class="hljs">
  <div id="slides">
{%_ for (const [index, slide] of it.slides.entries()) { %}
  <div class="slide" id="slide_{%~ index %}">
  {%_ if (index !== 0 && it.layout === 'vertical') { %}
    <hr>
  {%_ } %}
    {%_ ~ slide %}
  </div>
{%_ } %}
  </div>
</body>
</html>
